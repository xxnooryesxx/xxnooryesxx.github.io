<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Boxes</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=1240 height=2208 style="width: 1240px; height: 2208px; background: #231F20"></canvas>
    <script src="Build/LifeLikeBoxT.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/LifeLikeBoxT.data",
        frameworkUrl: "Build/LifeLikeBoxT.framework.js",
        codeUrl: "Build/LifeLikeBoxT.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Boxes",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
